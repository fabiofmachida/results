<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="retangulo1">
            <div class="retangulo2">
                <div class="circulo">
                    <div class="texto1">
                        <p class="prf1">76</p>
                        <p class="prf2">of 100</p>
                    </div>
                </div>
                <div class="texto2">
                    <p class="prf3">Your Result</p>
                    <p class="prf4">Great</p>
                    <p class="prf5">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
    
            <p class="prf19">Summary</p>

            <div class="bar1">
                <p class="prf6">Reaction</p>
                <div class="imagem">
                    <img class="" src="assets/images/icon-reaction.svg" alt="">

                </div>
            </div>

            <div class="bar2">
                <p class="prf9">Memory</p>
                <div class="imagem2">
                    <img class="" src="assets/images/icon-memory.svg" alt="">

                </div>
            </div>

            <div class="bar3">
                <p class="prf12">Verbal</p>
                <div class="imagem3">
                    <img class="" src="assets/images/icon-verbal.svg" alt="">
                    <p class="prf13">61 <p class="prf14">/ 100</p> </p>
                </div>
            </div>

            <div class="bar4">
                <p class="prf15">Visual</p>
                <div class="imagem4">
                    <img class="" src="assets/images/icon-visual.svg" alt="">
                    <p class="prf16">72 <p class="prf17">/ 100</p> </p>
                </div>
            </div>
            <div class="bar5">
                <p class="prf18">Continue</p>
            </div>
        </div>
    </main>
